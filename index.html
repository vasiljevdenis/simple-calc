<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container vh-100 d-flex">
            <div class="row w-75 border rounded ms-10 me-10 m-auto text-center"">
                <h1 class="border-bottom">Simple Interest Calculator</h1>
                <div class="col-6 text-start d-flex">
                    <div class="d-inline-block ms-auto">
                    <p>Amount</p>
                    <p>Interest Rate</p>
                    <p>No. of Years</p>
                    </div>
                </div>
                <div class="col-6 text-start">
                    <form id="calc">
                    <p><input type="number" name="amount" min="1" value="1"></p>
                    <p><input type="range" name="rate" min="1" max="20" step="0.1" value="5"><span>5</span>&nbsp;%</p>
                    <p><select name="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select></p>
                    <p><button class="btn btn-primary" type="button" name="calculate">Compute Interests</button></p>
                </form>
                </div>
                <div class="col-12 off" id="result">

            </div>
                <p>&copy;&nbsp;Denis Vasilyev</p>                                   
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
